<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Nicko Goodwin" />

		<!-- Bootstrap links -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>

		<title>Collatz Conjecture</title>
	</head>
	<style>
		body {
			font-family: sans-serif;
		}
	</style>
	<body>
		<header class="jumbotron">
			<h1>Collatz Conjecture ("3x + 1" Problem)</h1>
			<h2>Rules:</h2>
			<ul>
				<li>If number x is odd: Multiply by 3 and add 1</li>
				<li>If number x is even: Divide by 2</li>
			</ul>
			<p class="lead">
				"The conjecture states that no matter which number you start with, you
				will always reach 1 eventually.‚Äù
			</p>
		</header>
		<main class="conainter-fluid ml-5">
			<form>
				<label for="inputSeed">Input Seed:</label>
				<input type="number" name="inputSeed" id="inputSeed" value="0" />
				<input
					class="btn btn-primary text-white"
					type="button"
					id="collatzButton"
					value="Run Collatz Conjecture"
					onclick="collatzify()"
				/>
				<p>Seed Value: <span id="displaySeed"></span></p>
				<p>Steps: <span id="steps">0</span></p>
			</form>
			<ul id="numList"></ul>
		</main>

		<!-- JQuery & Bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"
		></script>

		<script src="script.js"></script>
	</body>
</html>
